<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./en/">
    <link rel="canonical" href="https://www.helvetia-transmission.ch/en/" />
    <title>Helvetia Transmission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8f6f3;
            color: #0a1628;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .redirect-message h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            margin-bottom: 2rem;
        }
        .lang-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .lang-option {
            padding: 1rem 2rem;
            text-decoration: none;
            background: #0a1628;
            color: #f8f6f3;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .lang-option:hover {
            background: #d4a574;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Helvetia Transmission</h1>
        <p>Redirecting to English version...</p>
        <div class="lang-options">
            <a href="./en/" class="lang-option">English</a>
            <a href="./fr/" class="lang-option">Fran√ßais</a>
        </div>
    </div>
</body>
</html>
